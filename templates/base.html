			/* Hidden state before scrolling into view */
.jump-in {
  opacity: 0;
  transform: translateY(80px);
  transition: all 0.8s ease-out;
}

.jump-in2 {
  opacity: 0;
  transform: scale(0.3);
  transition: all 1.2s ease-in-out;
}

.jump-in2.show {
  opacity: 1;
  transform: scale(1);
}

/* Final state after scroll trigger */
.jump-in.show {
  opacity: 1;
  transform: translateY(0);
}


			@keyframes bounceIn {
  0% {
    opacity: 0;
    transform: translateY(60px);
  }
  60% {
    opacity: 1;
    transform: translateY(-20px);
  }
  80% {
    transform: translateY(10px);
  }
  100% {
    transform: translateY(0);
  }
}

@keyframes animMenu {
	0% {
		width: 0;
	}
	100% {
		width: 100%;
	}
}

.anim-menu {
	animation: animMenu 0.3s ease-out
}

@keyframes revanimMenu {
	0% {
		width: 100%;
		opacity: 1;
	}
	50% {
		opacity: 0.3;
	}
	100% {
		width: 0;
		opacity: 0;
	}
}

.rev-anim-menu {
	animation: revanimMenu 0.3s
}

@keyframes prevHero {
	0% {
		right: 0;
	}
	100% {
		right: 100%;
	}
}

.prev-hero {
	animation: prevHero 0.7s ease-out
}

@keyframes currHero {
	0% {
		left: 100%;
	}
	100% {
		left: 0;
	}
}

.curr-hero {
	animation: currHero 0.7s ease-out
}

.bounce-in {
  opacity: 0;
}

.bounce-in.show {
  animation: bounceIn 0.8s ease-out forwards;
}
			#sidebarMenu a {

.item {

  height: 8px;
}
.scroll-wrapper-old::-webkit-scrollbar-thumb {
  background: #999;
  border-radius: 4px;
}

<!-- Cookie Consent Banner -->
<div id="cookie-banner" class="fixed bottom-0 left-0 right-0 bg-gray-900 text-white text-sm p-4 shadow-lg flex justify-between items-start z-50 hidden transition-opacity">
  <div class="max-w-4xl mx-auto w-full flex flex-col md:flex-row justify-between items-start md:items-center gap-2">
    <p class="flex-1">
      We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies. 
      <a href="/privacy-policy" class="underline text-blue-400">Learn more</a>.
    </p>
    <div class="flex gap-2">
      <button id="accept-cookies" class="bg-green-500 hover:bg-green-600 text-white px-4 py-1 rounded">Accept</button>
      <button id="decline-cookies" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded">Decline</button>
    </div>
  </div>
</div>

<script>
  // Check if consent is already given
  const banner = document.getElementById('cookie-banner');
  const accepted = localStorage.getItem('cookie_consent');

  if (!accepted) {
		setTimeout(() => {
    	banner.classList.remove('hidden');
			banner.style.opacity = "1";

		},2000)
  }

  // Set acceptance or decline
  document.getElementById('accept-cookies').addEventListener('click', () => {
    localStorage.setItem('cookie_consent', 'accepted');
    banner.classList.add('hidden');
    // Optional: initialize analytics or tracking here
  });

  document.getElementById('decline-cookies').addEventListener('click', () => {
    localStorage.setItem('cookie_consent', 'declined');
    banner.classList.add('hidden');
  });
</script>




		<script>
  document.addEventListener('DOMContentLoaded', () => {
    const jumpElements = document.querySelectorAll('.jump-in, .jump-in2');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('show');
          //observer.unobserve(entry.target); // optional: animate only once
					/*setTimeout(() => {
          	entry.target.classList.remove('show');
					}, 1000)*/
				} else {
          entry.target.classList.remove('show');
				}
      });
    }, {
      threshold: 0.2  // Trigger when 20% of the element is visible
    });

    jumpElements.forEach(el => observer.observe(el));
  });
</script>


<script>
const dropdownToggle = document.getElementById('dropdownToggle');
const dropdownMenu = document.getElementById('dropdownMenu');

dropdownToggle.addEventListener('click', () => {
  dropdownMenu.classList.toggle('scale-y-100');
  dropdownMenu.classList.toggle('opacity-100');
  dropdownMenu.classList.toggle('pointer-events-auto');
});
</script>

<script>
const openSidebar = document.getElementById('openSidebar');
const closeSidebar = document.getElementById('closeSidebar');
const sidebarMenu = document.getElementById('sidebarMenu');
const content = document.getElementById('content');

openSidebar.addEventListener('click', () => {
  sidebarMenu.classList.remove('-translate-x-full');
  //sidebarMenu.classList.remove('w-0');
  sidebarMenu.classList.add('anim-menu');
	sidebarMenu.style.display = "flex";
	openSidebar.style.display = "none";
	closeSidebar.style.display = "inline-block";
	content.style.filter = "blur(4px)"
});

closeSidebar.addEventListener('click', () => {
  sidebarMenu.classList.add('-translate-x-full');
  //sidebarMenu.classList.add('w-0');
  sidebarMenu.classList.remove('anim-menu');
  sidebarMenu.classList.add('rev-anim-menu');
	setTimeout(() => {
		sidebarMenu.style.display = "none";
  	sidebarMenu.classList.remove('rev-anim-menu');
	}, 300)
	openSidebar.style.display = "inline-block";
	closeSidebar.style.display = "none";
	content.style.filter = "blur(0px)"
});
</script>

<script charset="utf-8">
	let k = 0
	const heroes = document.querySelectorAll("#heroes-cont .hero")
	let heroesCount = heroes.length

	function scrollHero() {
		let goingHero = heroes[k % heroesCount]
		let comingHero = heroes[(k+1) % heroesCount]
		goingHero.classList.remove("curr-hero");
		goingHero.classList.add("prev-hero");
		comingHero.classList.add("curr-hero");
		goingHero.style.zIndex = 3;
		comingHero.style.zIndex = 3;
		k++;
		setTimeout(() => {
		goingHero.classList.remove("prev-hero");
		comingHero.classList.add("curr-hero");
		goingHero.style.zIndex = 1;
		}, 700)
	}
	setInterval( () => { scrollHero() }, 6000)

</script>
